<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airo Executor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #d1d1e0;
            overflow-x: hidden;
        }

        header {
            background-color: #2c2f33;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #46b3f3;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #2c2f33;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #46b3f3;
            text-align: center;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .buttons a:first-child {
            background-color: #43b581;
            font-size: 18px;
        }

        .buttons a:first-child:hover {
            background-color: #36a468;
        }

        .buttons a:nth-child(2) {
            background-color: #46b3f3;
        }

        .buttons a:nth-child(2):hover {
            background-color: #369cd6;
        }

        .buttons a:nth-child(3) {
            background-color: #46b3f3;
        }

        .buttons a:nth-child(3):hover {
            background-color: #369cd6;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #99aab5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Documentation</a>
        </nav>
    </header>

    <main>
        <h1>Airo</h1>
        <p>Welcome to the ultimate tool for executing scripts in your custom game environment! This tool is sleek, efficient, and built with modern design in mind.</p>

        <div class="buttons">
            <a href="https://discord.gg/cTnWbtgz">Download</a>
            <a href="Soon">Documentation</a>
            <a href="https://discord.gg/cTnWbtgz">Join Discord</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Airo. All rights reserved.</p>
    </footer>
</body>
</html>
